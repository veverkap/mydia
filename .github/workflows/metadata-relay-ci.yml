name: Metadata Relay CI

on:
  push:
    branches:
      - master
      - main
    paths:
      - "metadata-relay/**"
      - ".github/workflows/metadata-relay-ci.yml"
  pull_request:
    branches:
      - "**"
    paths:
      - "metadata-relay/**"
      - ".github/workflows/metadata-relay-ci.yml"

env:
  MIX_ENV: test
  ELIXIR_VERSION: "1.18"
  OTP_VERSION: "27"

jobs:
  test:
    name: Metadata Relay - Test & Quality Checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: metadata-relay

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ env.ELIXIR_VERSION }}
          otp-version: ${{ env.OTP_VERSION }}

      - name: Restore dependencies cache
        uses: actions/cache@v4
        with:
          path: |
            metadata-relay/deps
            metadata-relay/_build
          key: ${{ runner.os }}-metadata-relay-mix-${{ env.ELIXIR_VERSION }}-${{ env.OTP_VERSION }}-${{ hashFiles('metadata-relay/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-metadata-relay-mix-${{ env.ELIXIR_VERSION }}-${{ env.OTP_VERSION }}-

      - name: Install dependencies
        run: mix deps.get

      - name: Check for unused dependencies
        run: mix deps.unlock --check-unused

      - name: Compile code (warnings as errors)
        run: mix compile --warnings-as-errors

      - name: Check code formatting
        run: mix format --check-formatted

      - name: Run tests
        run: mix test --warnings-as-errors

      - name: Run tests with coverage
        run: mix test --cover

  docker-build:
    name: Metadata Relay - Verify Docker Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./metadata-relay
          file: ./metadata-relay/Dockerfile
          push: false
          tags: metadata-relay:ci-test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  status-check:
    name: All Metadata Relay Checks Passed
    runs-on: ubuntu-latest
    needs: [test, docker-build]
    if: always()

    steps:
      - name: Check job results
        run: |
          if [ "${{ needs.test.result }}" != "success" ] || \
             [ "${{ needs.docker-build.result }}" != "success" ]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All checks passed!"
