name: CI

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - '**'

env:
  MIX_ENV: test
  ELIXIR_VERSION: '1.17'
  OTP_VERSION: '27'

jobs:
  test:
    name: Test & Quality Checks
    runs-on: ubuntu-latest

    services:
      # SQLite runs locally, no service needed
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ env.ELIXIR_VERSION }}
          otp-version: ${{ env.OTP_VERSION }}

      - name: Restore dependencies cache
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-${{ env.ELIXIR_VERSION }}-${{ env.OTP_VERSION }}-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-${{ env.ELIXIR_VERSION }}-${{ env.OTP_VERSION }}-

      - name: Install dependencies
        run: mix deps.get

      - name: Check for unused dependencies
        run: mix deps.unlock --check-unused

      - name: Compile code
        run: mix compile

      - name: Check code formatting
        run: mix format --check-formatted

      - name: Run Credo static analysis
        run: mix credo --mute-exit-status

      - name: Run tests
        run: mix test

      - name: Check test coverage
        run: mix test --cover

  docker-build:
    name: Verify Docker Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: mydia:ci-test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  status-check:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [test, docker-build]
    if: always()

    steps:
      - name: Check job results
        run: |
          if [ "${{ needs.test.result }}" != "success" ] || \
             [ "${{ needs.docker-build.result }}" != "success" ]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All checks passed!"
